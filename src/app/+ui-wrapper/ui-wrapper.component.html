<h1>
    ui-wrapper works!
</h1>

<div class="fieldset">
    <vaadin-combo-box label="Tables" [items]="tableNames" [(value)]="selectedTable"
    (selected-item-changed)="test($event.detail.value)"></vaadin-combo-box>
</div>

<div style="margin-top: 40px;">
    <h3>{{selectedTable ? "The currently selected table is: " + selectedTable : "No Table Selected"}}</h3>
</div>

<div style="margin-top: 40px;" *ngIf="entities">
    <h3>The currently selected entity is: {{entity}}</h3>
</div>
